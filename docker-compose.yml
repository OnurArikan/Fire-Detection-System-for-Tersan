version: '3.8'
services:
  frontend:
    build:
      context: ./fire_detection
    ports:
      - "8080:8080"
    volumes:
      - ./fire_detection:/app
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    networks:
      - app-network

  backend2:
    build:
      context: ./backend2
    ports:
      - "5000:5000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
